# Payment Service
server:
  port: 9003

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:mem:paymentdb
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
